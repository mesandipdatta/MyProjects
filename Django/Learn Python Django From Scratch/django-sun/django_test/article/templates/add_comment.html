{% extends "base.html" %}
{% load bootstrap_toolkit %}

{% block sidebar %}
<ul>
	<li><a href="/articles/get/{{article.id}}">Cancel</a></li>
</ul>
{% endblock %}

{% block content %}

<div class="container">
	<form action="/articles/add_comment/{{article.id}}/" method="post">
		{% csrf_token %}
		{{ form|as_bootstrap }}

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Post Comment</button>
		</div>
	</form>
</div>


{% endblock %}
